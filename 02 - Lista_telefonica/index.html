<!DOCTYPE html>
<html lang="en" ng-app="listaTelefonica">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script src="../node_modules/angular/angular.js"></script>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/app.css">

  <script>

    var app = angular.module('listaTelefonica', []);
    app.controller('listaTelefonicaCtrl', listaTelefonicaController);

    function listaTelefonicaController($scope) {
      $scope.message = "Lista Telefônica";

        $scope.contatos = [
          {
            nome: "Pedro",
            telefone: "9999-9999",
          },
          {
            nome: "Sami",
            telefone: "8888-9999",
          },
          {
            nome: "Elson",
            telefone: "8877-9977",
          }
        ]
      
      $scope.adicionarContato = function(c){
      //$scope.adicionarContato = function(nome, telefone){ //Forma 2 

        // $scope.contatos.push({
        //   nome: $scope.peopleName,
        //   telefone: $scope.peopleTel
        // }); //Forma 1: ruim de se fazer. Temos que ler o scope dentro do controller toda vez.

        //$scope.contatos.push({
        // nome: nome,
        // telefone: telefone
        //}); //Forma 2: forma mediana de se fazer. Ainda existe burocracia para criação do objeto. Existe maneira melhor com o proprio angularjs para se fazer
        
        $scope.contatos.push(angular.copy(c));
        delete $scope.c;
        //Forma 3: a melhor de se usar junto ao angular.copy

        console.log(c);
      }
    }
  </script>

</head>

<body>
  
  <div ng-controller="listaTelefonicaCtrl" class="jumbotron text-center">
    <h1 ng-bind="message"></h1>
    <table class="table striped">
      <thead>
        <td>Nome</td>
        <td>Telefone</td>
      </thead>
      <tbody ng-repeat="c in contatos">
        <td ng-repeat="value in c">{{value}}</td>
      </tbody>
    </table>
    
    <input class="form-control" type="text" name="nome" ng-model="c.nome" id="nomeLista">
    <input class="form-control" type="tel" name="tel" ng-model="c.telefone" id="telefoneLista">
    <!-- <button class="btn btn-primary btn-block" ng-click="adicionarContato(peopleName,peopleTel)">Adicionar contato</button> Form 2-->
    <button class="btn btn-primary btn-block" ng-click="adicionarContato(c)">Adicionar contato</button>
    {{c}}
  </div>

</body>

</html>
